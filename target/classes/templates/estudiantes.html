<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Estudiante</title>
<!-- Bootstrap 4 css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/}">Home</a>
	 
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Lista de estudiantes</h1>
			</div>
			<div class="col-md-6 mt-2">
				<a class="btn btn-success" style="float: right;" th:href="@{/estudiantes/nuevo}">Nuevo</a>
			</div>
			
		</div>
		<table class="table">
		  <thead class="thead-dark table-striped table-bordered">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Email</th>
		       <th scope="col">Acciones</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="estudiante : ${estudiantesLista}">
		      <th th:text="${estudiante.id}" scope="row"> Id </th>
		      <th th:text="${estudiante.nombre}" scope="col"> Nombre </th>
		      <th th:text="${estudiante.apellido}" scope="col"> Apellido</th>
		      <th th:text="${estudiante.email}" scope="col"> Email </th>
		      	<th scope="col" >
					<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
				</th>
		    </tr>
		  </tbody>
		   <tfoot class="thead-dark">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Email</th>
		       <th scope="col">Acciones</th>
		    </tr>
		  </tfoot>
		</table>
	</div>
</body>
</html>
